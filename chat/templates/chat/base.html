<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>{% block title %}{% endblock %}Chat App</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <style>
            .chat-messages {
                height: 400px;
                overflow-y: auto;
            }
        </style>
    </head>
    <body class = "py-20 bg-gray-600">
        <div class="lg:w-1/2 lg:mx-auto ">
            <nav class="border-gray-200 px-2 sm:px-4 py-2.5 bg-gray-900 rounded-tl-lg rounded-tr-lg">
                <div class="container flex flex-wrap justify-between items-center mx-auto">
                    <a href="/" class="flex items-center">
                        <img src="https://www.iconsdb.com/icons/preview/white/chat-4-xxl.png" class="w-20 h-20 py-5 px-5">
                        <span class="self-center text-xl font-semibold whitespace-nowrap text-white">Chat Lounge</span>
                    </a>

                    <div class="hidden w-full md:block md:w-auto">
                        <ul class="flex flex-col p-4 mt-4 bg-gray-50 rounded-lg border border-gray-100 
                            md:flex-row md:space-x-8 md:mt-0 md:text-sm md:font-medium md:border-0 bg-gray-800 md:bg-gray-900 border-gray-700">
                            {% if request.user.is_authenticated %}
                                <li>
                                    <p class="block py-2 pr-4 pl-3 text-white bg-blue-700 rounded md:bg-transparent 
                                        md:text-blue-700 md:p-0 text-white">Hey there, {{ request.user.username }}!</p>
                                </li>
                                <li>
                                    <a href="/rooms" class = "px-5 py-3 rounded-lg text-white bg-indigo-500 shadow-lg 
                                        shadow-indigo-500/50 hover:bg-rose-500 hover:shadow-rose-500/50">Rooms</a>
                                </li>
                                <li>
                                    <a href="/logout/" class = "px-5 py-3 rounded-lg text-white bg-indigo-500 shadow-lg 
                                        shadow-indigo-500/50 hover:bg-rose-500 hover:shadow-rose-500/50">Log Out</a>
                                </li>
                            {% else %}
                                <li>
                                    <p class="block py-2 pr-4 pl-3 text-white bg-blue-700 rounded md:bg-transparent 
                                        md:text-blue-700 md:p-0 text-white">You're logged out!</p>
                                </li>
                                <li>
                                    <a href="/login" class = "px-5 py-3 rounded-lg text-white bg-indigo-500 
                                        shadow-lg shadow-indigo-500/50 hover:bg-rose-500 hover:shadow-rose-500/50">Log In</a>
                                </li>
                                <li>
                                    <a href="/signup/" class = "px-5 py-3 rounded-lg text-white bg-indigo-500 
                                        shadow-lg shadow-indigo-500/50 hover:bg-rose-500 hover:shadow-rose-500/50">Sign Up</a>
                                </li>
                            {% endif %}
                        </ul>
                    </div>
                </div>
            </nav>
        </div>

        {% block content %}
        {% endblock %}

        {% block scripts %}
        {% endblock %}
    </body>
</html>
